name: flutter_mvvm
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.1.3
  go_router: ^6.0.0
  dio: ^4.0.6
  hive: ^2.2.3
  path_provider: ^2.0.11
  smooth_page_indicator: ^1.0.0+2
  animations: ^2.0.7
  intl: ^0.17.0
  flutter_slidable: ^2.0.0
  #riverpod_annotation: ^1.0.6
  #riverpod_generator: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mockito: ^5.3.2
  #path_provider_platform_interface: ^2.0.5
  #build_runner: ^2.3.3


flutter:
  uses-material-design: true
  #generate: true

  assets:
    - assets/drawables/icons/
    - assets/drawables/icons/2x/
    - assets/drawables/icons/3x/
    - assets/drawables/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat_Bold.ttf
          weight: 700

flutter_intl:
  enabled: true